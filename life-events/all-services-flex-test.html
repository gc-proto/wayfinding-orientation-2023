<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Width Table Background</title>
    <style>
        /* Full-width background for the table */
        .table-wrapper {
            width: 100vw; /* Full width of the viewport */
            position: relative; /* Establish positioning context */
            left: 50%; /* Move to the right edge of the viewport */
            margin-left: -50vw; /* Pull back to the left to center */
        }
      
        /* Content container to limit the width of the table */
        .content-container {
            max-width: 1170px; /* Default max width */
            margin: 0 auto; /* Centering */
            padding: 0 15px; /* Optional: Padding */
            box-sizing: border-box; /* Include padding in width calculation */
        }
      
        /* Table styling */
        table {
            width: 100%; /* Table takes full width of the content container */
            border-collapse: collapse; /* Remove space between table cells */
            margin: 0; /* Reset margin */
            position: relative; /* Establish positioning context for rows */
        }
      
        /* Styling for table rows */
        tr {
            position: relative; /* Required for pseudo-element positioning */
            overflow: hidden; /* Ensure background color doesn't affect flow */
        }
      
        /* Full-width background for odd rows */
        .table-striped > tbody > tr:nth-of-type(odd) {
            background-color: transparent; /* Make it transparent so the pseudo-element shows */
        }
      
        /* Full-width background for even rows */
        .table-striped > tbody > tr:nth-of-type(even) {
            background-color: transparent; /* Make it transparent so the pseudo-element shows */
        }
      
        /* Pseudo-element for full-width background */
        .table-striped > tbody > tr::before {
            content: ''; /* Create a pseudo-element */
            position: absolute; /* Position it absolutely within the <tr> */
            left: calc(-50vw + 50%); 
            right: calc(-50vw + 50%); 
            top: 0; /* Align to the top */
            bottom: 0; /* Align to the bottom */
            background-color: #f5f5f5; /* Background color for odd rows */
            z-index: -1; /* Place it behind the text */
        }
      
        /* Specific color for odd and even rows */
        .table-striped > tbody > tr:nth-of-type(odd)::before {
            background-color: #f5f5f5; /* Color for odd rows */
        }
      
        .table-striped > tbody > tr:nth-of-type(even)::before {
            background-color: #ffffff; /* Color for even rows */
        }
      </style>
